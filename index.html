<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Omicron</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Orbitron&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <link href='App/style.css' rel='stylesheet' type='text/css'/>
    <link href='App/elements.css' rel='stylesheet' type='text/css'/>
    <link href='App/loading.css' rel='stylesheet' type='text/css'/>
    <link href='App/scroll.css' rel='stylesheet' type='text/css'/>
    <link href='App/editor.css' rel='stylesheet' type='text/css'/>
    <link href='App/controls.css' rel='stylesheet' type='text/css'/>
    <link href='App/victory.css' rel='stylesheet' type='text/css'/>
  </head>
  
  <body>
    <img src='Assets/Images/error.png' style='display: none;' id='error-sprite'/>

    <canvas id='canvas' draggable=false></canvas>
    
    <svg class='layer'>
      <g id='bead-layer'>
      </g>
    </svg>

    <div id='ui' class='layer'>
        <div class='bar left detached' id='scroll-bar'></div>
        <div class='button' id='restart-button'>
          <div class='string' id='restart-button-string'>
            â†º
          </div>
        </div>
        <div class='button' id='run-button'>
          <div class='string' id='run-button-string'>
            T=0
          </div>
        </div>
    </div>
    
    <div class='loading veil' id='loading-veil' hide=false>
      <div class='string' id='loading-remarks'>
        <p>This is pre-alpha software. It will break. Enjoy!</p>
      </div>
      <div class='string' id='loading-string'></div>
    </div>
    
    <div id='editor' hide='true'>
      <textarea id='level-text'></textarea>
    </div>
  
    <!--Load Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.3/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="Libraries/Mathquill/mathquill.css"/>
    <script src="Libraries/Mathquill/mathquill.min.js"></script>
    
    <!--Load Library Extensions-->
    <script src="Libraries/extensions.js"></script>
    <script src='Libraries/Mathquill/preprocessMathQuill.js'></script>

    <!--Load Main Asset Manifest-->
    <script src="Assets/manifest.js"></script>
    
    <!--Load Core Types-->
    <script src="Types/Engine.js"></script>
    <script src="Types/Screen.js"></script>
    <script src="Types/Transform.js"></script>
    <script src="Types/Sampler.js"></script>
    <script src="Types/Floater.js"></script>
    <script src="Types/Data.js"></script>
    <script src="Types/Assets.js"></script>
    
    <!--Load Structs-->
    <script src="Types/Structs/Test.js"></script>
    <script src="Types/Structs/Color.js"></script>
    <script src="Types/Structs/Vector2.js"></script>

    <script src="Types/Structs/Shape.js"></script>
    <script src="Types/Structs/Rect.js"></script>
    
    <script src="Types/Structs/Evaluator.js"></script>
    <script src="Types/Structs/EvaluatorBundle.js"></script>
    
    <!--Load Entities-->
    <script src="Types/Entities/Entity.js"></script>
    <script src="Types/Entities/World.js"></script>
    <script src="Types/Entities/Camera.js"></script>
    <script src="Types/Entities/Sprite.js"></script>
    <script src="Types/Entities/Axes.js"></script>
    <script src="Types/Entities/Victory.js"></script>
    <script src="Types/Entities/Level.js"></script>
    <script src="Types/Entities/VectorField.js"></script>
    <script src="Types/Entities/Collector.js"></script>
    <script src="Types/Entities/Trail.js"></script>

    <script src="Types/Entities/Goals/Goal.js"></script>
    <script src="Types/Entities/Goals/FixedGoal.js"></script>
    <script src="Types/Entities/Goals/FreeGoal.js"></script>
    <script src="Types/Entities/Goals/PathGoal.js"></script>
    
    <script src="Types/Entities/Ui/Ui.js"></script>
    <script src="Types/Entities/Ui/Scroll.js"></script>
    <script src="Types/Entities/Ui/Verse.js"></script>
    <script src="Types/Entities/Ui/DividerVerse.js"></script>
    <script src="Types/Entities/Ui/QuillVerse.js"></script>
    
    <!--Start the app-->
    <script src="App/app.js"></script>
  </body>
</html>
